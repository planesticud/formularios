<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Formularios</title>

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">



  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body >
  <div id="login">
    <h3  class="text-center text-white pt-5">Generador de formularios</h3>
    
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <div id="login-form" class="form">
              <h3 class="text-center text-info">Nuevo formulario</h3>
              <div id="fallo" class="alert alert-danger" style="display:none;" role="alert">
               
            </div>
            <div id="bien" class="alert alert-success" style="display:none;"role="alert">
              
              
            </div>
            <a id="url_datos"  href="#" style="display:none;" >Ver datos</a>
            <a id="url" href="#" style="display:none;">Ver fomulario</a>
              <!-- Text Titulo -->
              <div class="form-group">
                <label class="text-info">Nombre del formulario</label>
                <input name="Titulo" placeholder="Nombre del formulario" class="form-control" type="text">
              </div>
              <!-- Text Ruta -->
              <div class="form-group">
                <label class="text-info">Ruta del formulario(sin espacios)</label>
                <input name="Ruta" placeholder="Ruta del formulario" class="form-control" type="text">
              </div>
              <!-- Text input Nombre -->
              <div class="form-group">
                <label class="text-info">Texto de la pregunta</label>
                <input name="Nombre" placeholder="Texto de la pregunta" class="form-control" type="text">
              </div>
              <!-- Text input Nombre Corto -->
              <div class="form-group">
                <label class="text-info">Nombre corto de la pregunta (sin espacios)</label>
                <input name="Nombre_corto" placeholder="Nombre corto de la pregunta (sin espacios)" class="form-control"
                  type="text">
              </div>
              <!-- Select  Tipo de pregunta -->
              <div class="form-group">
                <label class="text-info">Tipo de pregunta</label>
                <select name="Tipo" class="form-control selectpicker">
                  <option value=" ">Elija una opcion</option>
                  <option value="input">Pregunta abierta</option>
                  <option value="select">Seleccion multiple</option>
                  <option value="radio">Radio Button</option>
                </select>
              </div>

             

              
              <!-- Select Valores de la pregunta -->
              <div id="select_valores" style="display:none;" class="form-group">
                <label class="text-info" >Valores de la pregunta(separados por coma)</label>
                <input name="Valores" placeholder="Valores de la pregunta(separados por coma)" class="form-control" type="text">
              </div>
               <!-- Select  Tipo de dato -->
               <div  id="select_tipodato" class="form-group" style="display:none;">
                <label class="text-info">Tipo de dato</label>
                <select name="Tipo_dato" class="form-control selectpicker">
                  <option value="">Elija una opcion</option>
                  <option value="text">Texto</option>
                  <option value="number">NÃºmero</option>
                  <option value="email">Correo electronico</option>
                </select>
              </div>
              <!-- Text input Mensaje de validacion -->
              <div  class="form-group">
                  <label class="text-info">Mensaje de validacion de la pregunta</label>
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="Mensaje_validacion" placeholder="Mensaje de validacion de la pregunta" class="form-control"
                    type="text">
                </div>
              <!-- Boton -->
              <div class="form-group">
                <p name="Num_preguntas"></p>
                <button id="generar"onclick="leer()" class="btn btn-success" disabled>Generar </button>
                <button onclick="add_pregunta()" class="btn btn-success">agregar pregunta </button>
               
              </div>
             
          </div>
        </div>
      </div>
    </div>
    
    </div>
  </div>
  
  <script src="js/genera_form.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
